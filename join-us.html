<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online yoga classes">
    <meta name="keywords" content="yoga, online yoga, yoga classes">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="/assets/images/yoga.png" type="image/icon-type">
    <title>Yoga Classes</title>
</head>

<body>

    <!-- wrapper to stick the footer to the bottom -->
    <div class="wrapper">
        <header>
            <nav>
                <ul id="navigation">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="classes.html">Our Classes</a>
                    </li>
                    <li>
                        <a href="join-us.html" class="in-use">Join Us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="join-us">

            <!-- join us form -->
            <div id="join-form">
                <form method="get" action="form-action.html">
                    <h2 id="join-quote">Explore the path<br>to your true self:</h2>
                    <label for="fname" class="label">First Name</label>
                    <input id="fname" class="text-input" type="text" name="first_name" required />
                    <label for="lname" class="label">Last Name</label>
                    <input id="lname" class="text-input" type="text" name="last_name" required />
                    <label for="email" class="label">Email Address</label>
                    <input id="email" class="text-input" type="email" name="email_address" required />
                    <input class="join-button" type="submit" value="Join">
                </form>
            </div>

            <!-- join us image -->
            <div id="join-image">
                <img src="/assets/images/yoga-mat.jpg" alt="Yoga mat">
            </div>
        </section>
    </div>

    <!-- footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <span>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </span>
            </li>
            <li>
                <span>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a>
                </span>
            </li>
            <li>
                <span>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i
                            class="fab fa-youtube-square"></i></a>
                </span>
            </li>
            <li>
                <span>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </span>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a08990c2fd.js" crossorigin="anonymous"></script>
</body>

</html>
